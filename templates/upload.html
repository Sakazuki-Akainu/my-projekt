<!DOCTYPE html>
<html>
<head>
    <title>Data Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background: #2d2d2d;
            padding-top: 20px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px;
            text-decoration: none;
            color: #fff;
        }
        .sidebar a:hover {
            background: #404040;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .upload-area {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        .features {
            margin-top: 20px;
        }
        .features a {
            display: block;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        .features a:hover {
            background: #e0e0e0;
        }
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 200px;
            background: #f9f9f9;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            border: none;
            padding: 8px;
            background: #fff;
            color: #333;
        }
        .chat-input button {
            border: none;
            background: #007bff;
            color: #fff;
            padding: 8px 12px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/"><i>üìä</i><span>Dashboard</span></a>
        <a href="/download_graph"><i>‚¨áÔ∏è</i><span>Download Data</span></a>
        <a href="#" id="darkToggle"><i>üåô</i><span>Dark Mode</span></a>
        <a href="#"><i>ü§ñ</i><span>AI Chat</span></a>
    </div>
    <div class="content">
        <h2>Data Dashboard</h2>
        <div class="upload-area">
            <h3>Upload File</h3>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file">
                <input type="submit" value="Upload">
            </form>
        </div>
        <div class="features">
            <a href="#">Feature 1</a>
            <a href="#">Feature 2</a>
            <a href="#">Feature 3</a>
        </div>
        <div class="chatbox">
            <div class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" placeholder="Ask about data...">
                <button>Send</button>
            </div>
        </div>
    </div>
    <script>
        const toggle = document.getElementById('darkToggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            document.body.style.background = isDark ? '#2d2d2d' : '#f4f4f4';
            document.body.style.color = isDark ? '#fff' : '#333';
            document.querySelectorAll('.upload-area, .features a, .chatbox, .chat-messages, .chat-input input').forEach(el => {
                el.style.background = isDark ? '#404040' : '#fff';
                el.style.borderColor = isDark ? '#555' : '#ddd';
                if (el.tagName === 'INPUT') el.style.color = isDark ? '#fff' : '#333';
            });
            document.querySelectorAll('.chat-input button').forEach(btn => {
                btn.style.background = isDark ? '#0056b3' : '#007bff';
            });
            localStorage.setItem('darkMode', isDark);
        });
        if (localStorage.getItem('darkMode') === 'true') toggle.click();
    </script>
</body>
</html>
