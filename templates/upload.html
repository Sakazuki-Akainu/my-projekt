<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">ðŸ“Š Data Explorer</h2>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <input type="file" name="file" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary">Upload CSV</button>
        </form>

        {% if tables %}
            <h4>Data Preview:</h4>
            {{ tables|safe }}

            <hr>

            <!-- Column selection for plotting -->
            <form method="POST">
                <input type="hidden" name="file" value="uploaded">

                <label for="x_column">X-axis:</label>
                <select name="x_column" class="form-select mb-2">
                    {% for col in columns %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>

                <label for="y_column">Y-axis:</label>
                <select name="y_column" class="form-select mb-2">
                    {% for col in columns %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>

                <label for="chart_type">Chart Type:</label>
                <select name="chart_type" class="form-select mb-2">
                    <option value="line">Line</option>
                    <option value="bar">Bar</option>
                    <option value="scatter">Scatter</option>
                    <option value="pie">Pie</option>
                </select>

                <button type="submit" class="btn btn-success">Generate Graph</button>
            </form>

            {% if graph_html %}
                <hr>
                <h4>Generated Graph:</h4>
                {{ graph_html|safe }}
            {% endif %}

            {% if stats %}
                <hr>
                <h4>ðŸ“ˆ Summary Statistics</h4>
                {{ stats|safe }}
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
