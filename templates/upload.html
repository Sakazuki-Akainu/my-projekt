<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Analysis App</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

    <h1 class="mb-4 text-center">ðŸ“Š Data Analysis Dashboard</h1>

    <!-- Upload Form -->
    <div class="card shadow p-3 mb-4">
        <form method="POST" enctype="multipart/form-data" class="d-flex">
            <input type="file" name="file" class="form-control me-2" required>
            <button type="submit" class="btn btn-primary">Upload CSV</button>
        </form>
    </div>

    {% if tables %}
        <div class="card shadow p-3 mb-4">
            <h4>Data Preview:</h4>
            {{ tables[0]|safe }}
        </div>

        <div class="card shadow p-3 mb-4">
            <h4>Generate Graph</h4>
            <form method="POST" class="row g-3">
                <div class="col-md-4">
                    <label for="x_column" class="form-label">X-axis</label>
                    <select name="x_column" class="form-select">
                        {% for col in columns %}
                            <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="y_column" class="form-label">Y-axis</label>
                    <select name="y_column" class="form-select">
                        {% for col in columns %}
                            <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="chart_type" class="form-label">Chart Type</label>
                    <select name="chart_type" class="form-select">
                        <option value="line">Line</option>
                        <option value="bar">Bar</option>
                        <option value="scatter">Scatter</option>
                        <option value="pie">Pie</option>
                    </select>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-success">Generate Graph</button>
                </div>
            </form>
        </div>
    {% endif %}

    {% if graph_html %}
        <div class="card shadow p-3 mb-4">
            <h4>Graph Output:</h4>
            {{ graph_html|safe }}
        </div>
    {% endif %}

    {% if stats %}
        <div class="card shadow p-3">
            <h4>Summary Statistics:</h4>
            {{ stats|safe }}
        </div>
    {% endif %}

</body>
</html>
