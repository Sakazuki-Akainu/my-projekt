<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Analyzer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #f5f5f5;
    }
    .dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --card-color: #333333;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
    }
    .card {
      background: var(--card-color);
      padding: 15px;
      border-radius: 10px;
      margin: 10px auto;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #darkToggle {
      background: #444;
      color: white;
    }
    #insights {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Data Analyzer</h1>

  <button id="darkToggle">ðŸŒ™ Toggle Dark Mode</button>

  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>

  {% if table %}
  <div class="card">
    <h2>Uploaded Data</h2>
    {{ table|safe }}
  </div>

  <div class="card">
    <h2>Generated Graph</h2>
    {{ graph|safe }}
  </div>

  <div class="card" id="insights">
    <h2>AI Insights</h2>
    <p>{{ insights }}</p>
  </div>
  {% endif %}

  <script>
    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
