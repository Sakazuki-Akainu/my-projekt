<!DOCTYPE html>
<html>
<head>
    <title>Data Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1f2937;
            color: white;
            display: flex;
        }
        .sidebar {
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background: #1f2937;
            padding-top: 20px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px;
            text-decoration: none;
            color: white;
        }
        .sidebar a:hover {
            background: #374151;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #3b82f6; /* Blue area for upload/features */
        }
        .upload-area {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            background: #2563eb;
        }
        .features {
            margin-top: 20px;
        }
        .features a {
            display: block;
            padding: 10px;
            background: #2563eb;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #374151;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 200px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            border: none;
            padding: 8px;
            background: #1f2937;
            color: white;
        }
        .chat-input button {
            border: none;
            background: #2563eb;
            color: white;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/"><i>üìä</i><span>Dashboard</span></a>
        <a href="/download_graph"><i>‚¨áÔ∏è</i><span>Download Data</span></a>
        <a href="#" id="darkToggle"><i>üåô</i><span>Dark Mode</span></a>
        <a href="#"><i>ü§ñ</i><span>AI Chat</span></a>
    </div>
    <div class="content">
        <h2>Data Dashboard</h2>
        <div class="upload-area">
            <h3>Upload File</h3>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file">
                <input type="submit" value="Upload">
            </form>
        </div>
        <div class="features">
            <a href="#">Feature 1</a>
            <a href="#">Feature 2</a>
            <a href="#">Feature 3</a>
        </div>
        <div class="chatbox">
            <div class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" placeholder="Ask about data...">
                <button>Send</button>
            </div>
        </div>
    </div>
    <script>
        const toggle = document.getElementById('darkToggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        });
        if (localStorage.getItem('darkMode') == 'true') document.body.classList.add('dark');
    </script>
</body>
</html>
