<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Data Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 60px;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin: 15px 0;
      cursor: pointer;
      position: relative;
    }
    .sidebar button:hover::after {
      content: attr(data-label);
      position: absolute;
      left: 60px;
      top: 0;
      background: #444;
      padding: 5px 10px;
      border-radius: 4px;
      white-space: nowrap;
      animation: slide 0.3s ease forwards;
    }
    @keyframes slide {
      from {opacity: 0; transform: translateX(-10px);}
      to {opacity: 1; transform: translateX(0);}
    }

    /* Main content */
    .main {
      flex: 1;
      background: #f4f4f4;
      padding: 20px;
      overflow-y: auto;
    }
    body.dark .main {
      background: #121212;
      color: white;
    }
    .table { border-collapse: collapse; width: 100%; margin: 10px 0; }
    .table th, .table td { border: 1px solid #ddd; padding: 8px; }
    .table th { background: #333; color: white; }
    .graph { margin-top: 20px; }
    .chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      height: 300px;
      overflow-y: auto;
      background: white;
    }
    body.dark .chatbox { background: #222; color: white; }
    .chat-input { margin-top: 10px; display: flex; }
    .chat-input input { flex: 1; padding: 8px; }
    .chat-input button { padding: 8px; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <button id="darkToggle" data-label="Dark Mode">ðŸŒ™</button>
    <button onclick="document.getElementById('fileInput').click()" data-label="Upload CSV">ðŸ“‚</button>
    <button data-label="Graphs">ðŸ“Š</button>
    <button data-label="AI Chat" onclick="toggleChat()">ðŸ¤–</button>
    <input type="file" id="fileInput" style="display:none" onchange="uploadCSV()">
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2>ðŸ“‚ Data Dashboard</h2>
    <div id="preview"></div>

    <div id="controls" style="margin-top:10px;"></div>
    <div class="graph" id="graph"></div>

    <!-- AI Chat -->
    <div id="chatSection" style="display:none;">
      <h3>ðŸ¤– AI Chat</h3>
      <div id="chatbox" class="chatbox"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Ask AI about your data...">
        <button onclick="askAI()">Send</button>
      </div>
    </div>
  </div>

<script>
  // Dark mode toggle
  document.getElementById("darkToggle").onclick = () => {
    document.body.classList.toggle("dark");
  };

  // Upload CSV
  async function uploadCSV() {
    let file = document.getElementById("fileInput").files[0];
    let formData = new FormData();
    formData.append("file", file);

    let res = await axios.post("/upload", formData);
    let data = res.data;
    document.getElementById("preview").innerHTML = "<h3>Data Preview:</h3>" + data.preview;

    let controls = `
      <label>X-axis: <select id="x">${data.columns.map(c=>`<option>${c}</option>`)}</select></label>
      <label>Y-axis: <select id="y">${data.columns.map(c=>`<option>${c}</option>`)}</select></label>
      <label>Chart Type: 
        <select id="chart">
          <option>line</option>
          <option>bar</option>
          <option>scatter</option>
          <option>pie</option>
        </select>
      </label>
      <button onclick="generateGraph()">Generate Graph</button>
    `;
    document.getElementById("controls").innerHTML = controls;

    window.currentData = res.data; // store for graphs
  }

  // Generate Graph
  async function generateGraph() {
    let x = document.getElementById("x").value;
    let y = document.getElementById("y").value;
    let chart = document.getElementById("chart").value;

    let payload = {
      data: window.currentData.previewData || window.currentData, // fallback
      x, y, chart
    };

    // Ensure clean JSON
    payload.data = window.currentData.data || window.currentData.previewData;

    let res = await axios.post("/graph", payload);
    if(res.data.graph){
      document.getElementById("graph").innerHTML = `<img src="${res.data.graph}" style="max-width:100%;">`;
    } else {
      alert(res.data.error);
    }
  }

  // Toggle Chat
  function toggleChat(){
    let chat = document.getElementById("chatSection");
    chat.style.display = (chat.style.display === "none") ? "block" : "none";
  }

  // Ask AI
  async function askAI(){
    let input = document.getElementById("chatInput").value;
    if(!input) return;

    let chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<div><b>You:</b> ${input}</div>`;

    let res = await axios.post("/ask", {question: input});
    chatbox.innerHTML += `<div><b>AI:</b> ${res.data.answer}</div>`;
    chatbox.scrollTop = chatbox.scrollHeight;
    document.getElementById("chatInput").value = "";
  }
</script>
</body>
</html>
