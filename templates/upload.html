<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #111827;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 60px;
      background: #1f2937;
      overflow-x: hidden;
      transition: width 0.3s;
      padding-top: 20px;
      white-space: nowrap;
      z-index: 100;
    }
    .sidebar:hover {
      width: 200px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      cursor: pointer;
    }
    .sidebar a:hover {
      background: #374151;
    }
    .sidebar i {
      margin-right: 10px;
      min-width: 20px;
      text-align: center;
    }
    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateX(-10px);
    }
    .sidebar:hover span {
      opacity: 1;
      transform: translateX(0);
    }

    /* Main content */
    .content {
      margin-left: 60px;
      padding: 20px;
      transition: margin-left 0.3s;
    }
    .sidebar:hover ~ .content {
      margin-left: 200px;
    }

    #preview {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 200px;
      overflow: auto;
      background: white;
    }
    body.dark #preview {
      background: #1f2937;
      color: white;
    }
    #chart {
      margin-top: 20px;
    }

    /* AI Chat */
    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    body.dark .chatbox {
      background: #1f2937;
      color: white;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      max-height: 200px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 8px;
    }
    .chat-input button {
      border: none;
      background: #2563eb;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a onclick="toggleDarkMode()"><i>üåô</i><span>Dark Mode</span></a>
    <a onclick="document.getElementById('fileInput').click()"><i>üìÇ</i><span>Upload File</span></a>
    <a onclick="openDashboard()"><i>üìä</i><span>Dashboard</span></a>
    <a onclick="downloadCSV()"><i>‚¨áÔ∏è</i><span>Download Data</span></a>
    <a><i>ü§ñ</i><span>AI Chat</span></a>
  </div>

  <!-- Main -->
  <div class="content">
    <h1>Data Dashboard</h1>

    <input type="file" id="fileInput" style="display:none;" />
    <button onclick="uploadFile()">Upload</button>
    <div id="preview"></div>

    <h2>Create Graph</h2>
    <label>X-axis:</label><select id="xColumn"></select>
    <label>Y-axis:</label><select id="yColumn"></select>
    <select id="chartType">
      <option value="line">Line</option>
      <option value="bar">Bar</option>
      <option value="scatter">Scatter</option>
      <option value="pie">Pie</option>
    </select>
    <button onclick="createGraph()">Generate</button>
    <div id="chart"></div>
  </div>

  <!-- AI Chat -->
  <div class="chatbox">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ask AI..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let uploadedData = null;
    let chartPlotted = false;

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return alert("Please select a file first!");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("/upload", { method: "POST", body: formData });
      const data = await res.json();

      if (data.error) {
        alert("Upload failed: " + data.error);
        return;
      }

      uploadedData = data; // save for later use

      const preview = document.getElementById("preview");
      preview.innerHTML = "<pre>" + JSON.stringify(data.rows, null, 2) + "</pre>";

      const xSelect = document.getElementById("xColumn");
      const ySelect = document.getElementById("yColumn");
      xSelect.innerHTML = "";
      ySelect.innerHTML = "";
      data.columns.forEach(col => {
        xSelect.innerHTML += `<option value="${col}">${col}</option>`;
        ySelect.innerHTML += `<option value="${col}">${col}</option>`;
      });
    }

    async function createGraph() {
      const x = document.getElementById("xColumn").value;
      const y = document.getElementById("yColumn").value;
      const type = document.getElementById("chartType").value;

      const res = await fetch("/graph", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ x, y, type })
      });
      const fig = await res.json();

      if (fig.error) {
        alert("Graph error: " + fig.error);
        return;
      }

      // Add animations depending on chart type
      if (!chartPlotted) {
        Plotly.newPlot("chart", fig.data, fig.layout, { responsive: true });
        chartPlotted = true;
      } else {
        Plotly.animate("chart", {
          data: fig.data,
          layout: fig.layout
        }, {
          transition: { duration: 800, easing: "cubic-in-out" },
          frame: { duration: 800 }
        });
      }

      // Add growth animation
      if (type === "bar" || type === "line" || type === "scatter") {
        fig.data.forEach(trace => {
          let zeros = Array(trace.y.length).fill(0);
          Plotly.newPlot("chart", [{
            ...trace,
            y: zeros
          }], fig.layout);

          Plotly.animate("chart", {
            data: fig.data,
            layout: fig.layout
          }, {
            transition: { duration: 800, easing: "cubic-in-out" },
            frame: { duration: 800 }
          });
        });
      } else if (type === "pie") {
        let zeros = Array(fig.data[0].values.length).fill(0);
        let trace = { ...fig.data[0], values: zeros };
        Plotly.newPlot("chart", [trace], fig.layout);

        Plotly.animate("chart", {
          data: fig.data,
          layout: fig.layout
        }, {
          transition: { duration: 800, easing: "cubic-in-out" },
          frame: { duration: 800 }
        });
      }
    }

    function downloadCSV() {
      if (!uploadedData) return alert("No data uploaded yet!");
      const blob = new Blob([uploadedData.csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "data.csv";
      a.click();
    }

    function openDashboard() {
      alert("üöÄ Dashboard mode coming soon: auto insights + graphs!");
    }

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const msgBox = document.getElementById("chatMessages");

      const userMsg = document.createElement("div");
      userMsg.textContent = "You: " + input.value;
      msgBox.appendChild(userMsg);

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: input.value })
      });
      const data = await res.json();

      const aiMsg = document.createElement("div");
      aiMsg.textContent = "AI: " + (data.answer || data.error);
      msgBox.appendChild(aiMsg);

      input.value = "";
      msgBox.scrollTop = msgBox.scrollHeight;
    }
  </script>
</body>
</html>
