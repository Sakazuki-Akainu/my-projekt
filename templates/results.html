<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .graph-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        iframe { width: 100%; height: 400px; border: none; }
    </style>
</head>
<body>
    <h2>📊 Data Preview</h2>
    {% for table in tables %}
        {{ table | safe }}
    {% endfor %}

    <h2>📈 Generated Graphs</h2>
    <div class="graph-container">
        {% for graph in graphs %}
            <div class="graph">{{ graph | safe }}</div>
        {% endfor %}
    </div>

    <a href="/">⬅️ Upload another file</a>
</body>
</html>
