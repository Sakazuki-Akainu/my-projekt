<!DOCTYPE html>
<html>
<head>
    <title>Data Dashboard - Results</title>
    <script src="https://cdn.plotly.com/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        table.data {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table.data th, table.data td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">

        <h2 class="mb-4">ðŸ“Š Data Dashboard</h2>

        {% if df_json %}
        <div class="card">
            <h4>Data Preview</h4>
            <script>
                const df = JSON.parse('{{ df_json|safe }}');
                document.write('<table class="data"><tr>' 
                    + Object.keys(df[0]).map(key => `<th>${key}</th>`).join('') 
                    + '</tr>' 
                    + df.map(row => '<tr>' 
                        + Object.values(row).map(val => `<td>${val ?? 'null'}</td>`).join('') 
                        + '</tr>').join('') 
                    + '</table>');
            </script>
        </div>
        {% endif %}

        {% if graphs %}
        <div class="card">
            <h4>Generated Graphs</h4>
            {% for graph_html, title in graphs %}
                <div class="mb-4">
                    <h5>{{ title }}</h5>
                    {{ graph_html|safe }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

    </div>
</body>
</html>
